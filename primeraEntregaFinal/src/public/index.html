<!DOCTYPE html>
<html lang="AR">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <style>
      body {
        background-color: #282a36;
      }
      .endpoint {
        display: flex;
        flex-direction: row;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 10px;
        border-style: solid;
        border-color: #6272a4;
        border-width: thin;
        color: #bd93f9;
        background-color: #44475a;
      }
      h1,
      p {
        color: #bd93f9;
      }
      .title-endpoint {
        color: #bd93f9;
        text-transform: uppercase;
      }
    </style>

    <title>Hello, world!</title>
  </head>
  <body>
    <main>
      <div class="container fs-4">
        <div class="row text-center mt-5 mb-5">
          <h1 class="display-5 fw-bold">Documentaci√≥n Api</h1>
          <div class="col-lg-6 mx-auto">
            <!-- <p class="lead mb-4">Productos y Carrito</p> -->
          </div>
        </div>
        <div class="row">
          <h5 class="title-endpoint">Productos</h5>
        </div>
        <!-- Get Api/Productos -->
        <div class="row align-items-start endpoint">
          <div class="col-md-2 text-center">
            <h5 class="badge bg-primary">GET</h5>
          </div>
          <div class="col-md-4 text-start">
            <span>/api/productos</span>
          </div>
          <div class="col-md-6 text-start">
            <span>Obtener todos los productos</span>
          </div>
        </div>
        <div class="row align-items-start endpoint">
          <div class="col-md-2 text-center">
            <h5 class="badge bg-success">GET</h5>
          </div>
          <div class="col-md-4 text-start">
            <span>/api/productos</span>
          </div>
          <div class="col-md-6 text-start">
            <span>Obtener todos los productos</span>
          </div>
        </div>
        <div class="row align-items-start endpoint">
          <div class="col-md-2 text-center">
            <h5 class="badge bg-warning">GET</h5>
          </div>
          <div class="col-md-4 text-start">
            <span>/api/productos</span>
          </div>
          <div class="col-md-6 text-start">
            <span>Obtener todos los productos</span>
          </div>
        </div>
        <div class="row align-items-start endpoint">
          <div class="col-md-2 text-center">
            <h5 class="badge bg-danger">GET</h5>
          </div>
          <div class="col-md-4 text-start">
            <span>/api/productos</span>
          </div>
          <div class="col-md-6 text-start">
            <span>Obtener todos los productos</span>
          </div>
        </div>
      </div>
    </main>

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
  </body>
</html>
